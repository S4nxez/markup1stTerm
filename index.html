<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendToYou</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css"> <!-- Enlaza tu hoja de estilos aquí si es necesario -->
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="Company logo" height="30" class="d-inline-block align-top">
            SendToYou
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#news">News</a></li>
                <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <header class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <img src="images/banner.png" alt="Company banner" class="img-fluid">
            </div>
            <div class="col-md-6">
                <div class="search-box mt-3">
                    <input type="text" class="form-control" placeholder="Buscar...">
                    <button type="submit" class="btn btn-primary mt-2">Buscar</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mt-3">
        <section id="news">
            <h2>Last News</h2>
        </section>

        <section id="products">
            <h2>Our Products</h2>
            <!-- Aquí puedes agregar contenido de productos utilizando las clases de Bootstrap -->
        </section>
    </main>

    <aside class="container mt-3">
        <!-- Contenido de la barra lateral aquí -->
    </aside>

    <!-- Footer -->
    <footer class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <p>&copy; 2023 SendToYou. All rights reserved.</p>
            </div>
            <div class="col-md-6">
                <div class="float-md-right">
                    <a href="#privacy-policy" class="mr-2">Privacy Policy</a> |
                    <a href="#terms-of-use">Terms of Use</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
